<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="logo">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <img src="images/Group 5 (1).png" alt="">
            </div>
        </div>
    </section>
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1 class="welcome0 fs-3 mt-5">Welcome back!</h1>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <h1 class="email fs-5 mt-1">Email </h1>
                </div>
                <div class="input-group flex-nowrap d-flex justify-content-center">
                    <span class="input-group-text iconi" id="addon-wrapping"><img class="iconi" src="icons/usertag.png" alt=""></span>
                    <input type="email" class="form-control" placeholder="xyz@gmail.com" aria-label="Username" aria-describedby="addon-wrapping" id="email">
                  </div>
                  <div class="col-md-12 d-flex justify-content-center">
                    <h1 class="password fs-5 mt-1">Password</h1>
                </div>
                  <div class="input-group flex-nowrap d-flex justify-content-center">
                    <span class="input-group-text iconi" id="addon-wrapping"><img class="iconi" src="icons/lock1.png" alt=""></span>
                    <input type="text" class="form-control" placeholder="xxxxxxxxxx" aria-label="Username" aria-describedby="addon-wrapping" id="password">
                  </div>
        </div>
    </section>
    <section class="banner2">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <br>
                    <div class="d-grid gap-2 mt-5">
                        <button onclick="login()" class="btn btn-warning" type="button">Log In </button>
                      </div>
                </div>
            </div>
        </div>
    </section>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
