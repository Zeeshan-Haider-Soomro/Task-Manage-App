<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <a href="index1.html" class="backto"><i class="fa-regular fa-circle-left"></i></a>
                    <h2 class="welcome1">Create New Task</h2>
            </div>
        </div>
    </section>
    <section class="header">
        <div class="container col-md-12 d-flex justify-content-center">
            <div class="row">
                <div class="section1">
                    <div class="mb-1 mt-5">
                        <label class="form-label">Task Title</label>
                        <input type="text" class="form-control" placeholder="write here your task title" id="task-input">
                      </div>
                      <div class="mb-1">
                        <label class="form-label">Task Details</label>
                        <textarea class="form-control" id="task-detail" rows="3" placeholder="write here your todo list detail"></textarea>
                      </div>
                        <div class="d-grid gap-2 mt-2">
                            <button onclick="addTask();" class="btn btn-warning" type="button">Add Task </button>
                          </div>
                          <div class="d-grid gap-2 mt-2">
                            <button onclick="addDetails();" class="btn btn-warning" type="button">Add Detail </button>
                          </div>
            </div>
        </div>
    </section>
    <section class="header">
        <div class="container col-md-12 d-flex justify-content-center">
            <div class="row">
                <div class="section1">
                    <div class="mb-3 mt-3">
                        <h1 class="welcome2 fs-3 mt-5">All Tasks</h1>
                      </div>
            </div>
        </div>
    </section>

                        </div>
                      </div>
            </div>
        </div>
    </section>
